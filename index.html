<!DOCTYPE html>
<html lang="en">
    <script>
        function computerPlay() {
            let choices = ["rock", "paper", "scissors"];
            let move = choices[Math.floor(Math.random() * 3)];
            console.log("computer chooses " + move + ".");
            return move;
        }
        function playRound (playerSelection, computerSelection) {

            let outcomes = ["tie game", "player wins", "computer wins"];
            var winner;

            if (playerSelection == computerSelection)
                winner = outcomes[0];
            else if ((playerSelection == "rock" && computerSelection == "scissors") ||
                     (playerSelection == "paper" && computerSelection == "rock") ||
                     (playerSelection == "scissors" && computerSelection == "paper"))
                winner = outcomes[1];
            else
                winner = outcomes[2];

            return winner;
        }
        let move = prompt("choose rock, paper, or scissors");
        console.log("you chose " + move + ".");
        console.log(playRound(move, computerPlay()));

    </script>
</html>
